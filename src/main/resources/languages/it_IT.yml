    only-player: "%prefix%&7: &cComando eseguibile solo da un giocatore."
    target-without-telegramLogin:
      - "&cQuesto giocatore non esiste"
      - "&co il suo account non è collegato a TelegramLogin"
    change-chat-id-usage: "%prefix%&7: &c/telegramlogin changechatid [nome giocatore] [chatId]"
    remove-usage: "%prefix%&7: &c/telegramlogin remove [nome giocatore]"
    target-offline: "%prefix%&7: &cTarget offline o non esiste"
