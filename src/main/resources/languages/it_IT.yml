info:
  telegram: #--------- Bot Messages -------------------------------------------------------------------------
    add-message:
      - "\u2757\uFE0F TelegramLogin - Richiesta di login \u2757\uFE0F"
      - "\U0001f464 Account: %player_name%"
      - "Conferma setup"
      - "(Seleziona cosa vuoi fare)"
    login-message:
      - "\u2757\uFE0F TelegramLogin - Richiesta di login \u2757\uFE0F"
      - "\U0001f464 Account: %player_name%"
      - "\uD83C\uDF10 \u00BB %player_ip%"
      - "(Seleziona cosa vuoi fare)"
    locked-message:
      - "\u2757\uFE0F TelegramLogin - Bloccato! \u2757\uFE0F"
      - "Premi 'Sblocca' prima di entrare."
    locked-message-by-command:
      - "\u2757\uFE0F TelegramLogin - Bloccato! \u2757\uFE0F"
      - "Hai bloccato l'account minecraft associato al tuo chatid"
      - "Digita /unlock per sbloccarlo"
    unlocked-message: "\U0001f513 TelegramLogin - Sbloccato!"
    chat-id-confirmed:
      - "\u2757\uFE0F TelegramLogin - ChatId confermato!"
      - "\uD83D\uDFE2 Login eseguito"
      - "Puoi tornare in gioco"
    login-executed:
      - "\u2757\uFE0F TelegramLogin - Login eseguito!"
      - "Puoi tornare in gioco"
    help-message:
      - "\u27AA /help - per visualizzare questo messaggio"
      - "\u27AA /chatid - per ottenere il tuo chatId"
      - "\u27AA /unlock - per sbloccare il tuo account"
      - "\u27AA /lock - per bloccare il tuo account"
    chat-id-message: "\U0001f4cb Il tuo chatId è: %chatId%"
    start-message:
      - "Hai avviato il bot con successo!"
      - "Di seguito trovi i comandi che puoi eseguire:"
      - ""
      - "\u27AA /help - per visualizzare questo messaggio"
      - "\u27AA /chatid - per ottenere il tuo chatId"
      - "\u27AA /unlock accountId - per sbloccare il tuo account"
      - "\u27AA /lock accountId - per bloccare il tuo account"
      - "\u27AA /accountlist - per vedere i tuoi account"
    account-list:
      message: "Lista account: "
      locked: "Bloccato"
      unlocked: "Sbloccato"
      sintax: "\U0001f464 (%accountID%) %player_name% stato: %status%"
    abort-button: "\u274C Annulla"
    confirm-button: "\uD83D\uDFE2 Conferma"
    lock-button: "\u26D4\uFE0F Blocca"
    unlock-button: "\uD83D\uDFE2 Sblocca"
    aborted: "\u274C Annullato"
    #------------------------------------------------------------------------------------------------
  in-game:
    account-list:
      message: "&7Account list: "
      locked: "Bloccato"
      unlocked: "Sbloccato"
      sintax: "&8(&a%accountID%&8) &7%player_name%, stato: %status%"
    add-chat-id:
      - "&8&m-------------------------------------------"
      - "&cAssicurati di aver avviato prima"
      - "&cil nostro bot: &b%bot_tag%&7."
      - "&7Scrivi in chat il tuo chatId di Telegram"
      - "&7Lo puoi recuperare utilizzando il nostro bot"
      - "&8&m-------------------------------------------"
    wait-for-confirm: "%prefix%&7: Controlla il bot per confermare il tuo chatId e quindi loggarti."
    wait-for-login-confirm: "%prefix%&7: Controlla il bot per loggarti."
    operation-aborted: "%prefix%&7: Operazione annullata"
    kick-logagain: "%prefix%&7: Rilogga"
    kick-accountLocked: "%prefix%&7: Account bloccato"
    login-executed: "%prefix%&7: &bLogin eseguito con successo."
    chat-id-changed: "%prefix%&7: &bChatId cambiato."
    target-removed: "%prefix%&7: TelegramLogin rimosso da &b%target%"
    account-linked:
      - "&8&m-------------------------------------------"
      - "&bHai collegato con successo il tuo account a telegram!"
      - "&8&m-------------------------------------------"
    2FA:
      account-disconnected: "%prefix%&7: Hai scollegato il tuo account da TelegramLogin"
      abort-2FA: "%prefix%&7: Digita &cabort &7per annullare l'attivazione del 2FA."
    login-session:
      logged-automatically: "%prefix%&7: Autenticato automaticamente (sessione di login)."
    help:
      player:
        - "%prefix% &7Comandi disponibili:"
        - "&b/telegramlogin accounts"
        - "&b/telegramlogin remove"
        - "&b/telegramlogin help"
        - "&b/telegramlogin 2fa"
      admin:
        - "&8&m-----------------------"
        - "&b/telegramlogin remove [giocatore]"
        - "&b/telegramlogin reload"
        - "&b/telegramlogin remove [accountId]"
        - "&b/telegramlogin accounts [giocatore]"
    reload-executed: "%prefix%&7: Config e lingua ricaricati."
