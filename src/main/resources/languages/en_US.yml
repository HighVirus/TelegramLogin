  kick_logagain: "%prefix%&7: Log in again."
  kick_accountLocked: "%prefix%&7: Account locked"
  loginExecuted: "%prefix%&7: &bLogin successful."
  chatIdChanged: "%prefix%&7: &bChatId changed."
